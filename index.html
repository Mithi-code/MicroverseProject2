<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <h1 id="title">This is the title of the form</h1>
      <p id="description">This is the description of the form</p>
    </header>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
      <br>
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your Email" required>
      <br>
      <label id="number-label" for="number">Age </label>
      <input type="number" name="number" id="number" placeholder="Age" min="18" max="42" required>
      <br>
      <label id="dropdown-label" for="option">Select an option</label>
      <select id="dropdown" name="option" required>
        <option disabled="" selected="" value="">Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">option 3</option>
      </select>
    
      <p>Select an option</p>
      <label>
        <input name="group" value="option1" type="radio"  checked>Option 1
      </label>
      <label>
        <input name="group" value="option2" type="radio" >Option 2
      </label>
      <label><input name="group" value="option3" type="radio" >Option 3
      </label>
      <br>
      <p>
        Select your options
      </p>
      <label>
        <input name="group2" value="option1" type="checkbox" >Option 1
      </label>
      <label>
        <input name="group2" value="option2" type="checkbox" >Option 2
      </label>
      <label>
        <input name="group2" value="option3" type="checkbox" >Option 3
      </label>
      <br>
      <p>Any comments?</p>
      <textarea id="comments" name="comment" placeholder="Enter your comments..."></textarea>
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
